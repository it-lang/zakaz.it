<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orders.css">
    <title>Заказы</title>
</head>
<style>
    /* Общие стили для всех страниц */
    
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    
    header {
        background: #007BFF;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    nav {
        margin: 20px 0;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
    }
    
    nav a:hover {
        text-decoration: underline;
    }
    
    main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        border-bottom: 2px solid #007BFF;
        padding-bottom: 10px;
    }
    
    form {
        margin-top: 20px;
    }
    
    label {
        display: block;
        margin: 10px 0 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button {
        background: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    button:hover {
        background: #0056b3;
    }
    
    footer {
        text-align: center;
        padding: 10px 0;
        background: #007BFF;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 20px;
    }
    /* Стили для списка заказов */
    
    #orders-list {
        margin-top: 20px;
    }
    
    .order-item {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    
    .order-item h3 {
        margin: 0 0 5px;
    }
    /* Стили для списка услуг */
    
    #services-list {
        margin-top: 20px;
    }
    
    .service-item {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    /* Стили для уведомлений */
    
    .notification {
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
        transition: opacity 0.5s ease;
    }
    /* Адаптивные стили */
    
    @media (max-width: 768px) {
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav a {
            margin: 5px 0;
        }
    }
    /* Стили для кнопки перехода на главную страницу */
    
    #homeButton {
        background-color: #007BFF;
        /* Синий цвет кнопки */
        color: white;
        /* Белый цвет текста */
        border: none;
        /* Убираем границы */
        padding: 15px 25px;
        /* Отступы */
        text-align: center;
        /* Центрирование текста */
        text-decoration: none;
        /* Убираем подчеркивание */
        display: inline-block;
        /* Отображение как блок */
        font-size: 16px;
        /* Размер шрифта */
        margin: 20px 0;
        /* Отступы вокруг кнопки */
        cursor: pointer;
        /* Курсор в виде руки при наведении */
        border-radius: 5px;
        /* Закругленные углы */
        transition: background-color 0.3s, transform 0.3s;
        /* Плавный переход цвета и трансформации */
    }
    /* Эффект при наведении на кнопку */
    
    #homeButton:hover {
        background-color: #0056b3;
        /* Темнее при наведении */
        transform: translateY(-2px);
        /* Поднимает кнопку при наведении */
    }
</style>

<body>
    <header>
        <h1>Список Заказов</h1>
    </header>
    <main>
        <div id="orders-list">
            <p>Загрузка заказов...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Форум Услуг. Все права защищены.</p>
    </footer>
    <script src="orders.js" defer></script>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Обработчик события для кнопки
        document.getElementById("homeButton").addEventListener("click", function() {
            window.location.href = "index.html"; // Замените 'index.html' на ваш путь к главной странице
        });
    });
</script>
<button id="homeButton">На главную страницу</button>

</html>
