<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Форум Услуг</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }
    
    header {
        background-color: #4A90E2;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    header h1 {
        margin-bottom: 15px;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    
    nav ul li a:hover {
        color: #FFCC00;
    }
    
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    section {
        margin-bottom: 20px;
    }
    
    h2 {
        margin-bottom: 15px;
    }
    
    #services-list {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
    }
    
    footer {
        background-color: #4A90E2;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 20px;
    }
</style>

<body>

        <nav>

                <li><a href="services.html">Услуги</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="Admins/admin.html">Панель Администратора</a></li>
                <li><a href="profile.html">Личный Кабинет</a></li>
                <li><a href="templates/orders.html">Заказы,,,,</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Популярные Услуги</h2>
            <div id="services-list">
                <!-- Здесь будет динамическое добавление услуг -->
                <p>Здесь пока нет доступных услуг. Пожалуйста, проверьте позже!</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js" defer></script>
</body>
