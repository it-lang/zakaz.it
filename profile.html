<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>

</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    header {
        background-color: #4A90E2;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    header h1 {
        margin-bottom: 10px;
    }
    
    header nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
    }
    
    header nav a:hover {
        text-decoration: underline;
    }
    
    main {
        flex: 1;
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    
    .profile-section,
    .activity-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
    }
    
    .profile-section h2,
    .activity-section h2 {
        margin-bottom: 15px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    
    .btn-save {
        background-color: #4A90E2;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-save:hover {
        background-color: #357ABD;
    }
    
    footer {
        background-color: #4A90E2;
        color: #fff;
        text-align: center;
        padding: 15px;
    }
    /* Стили для кнопки перехода на главную страницу */
    
    #homeButton {
        background-color: #007BFF;
        /* Синий цвет кнопки */
        color: white;
        /* Белый цвет текста */
        border: none;
        /* Убираем границы */
        padding: 15px 25px;
        /* Отступы */
        text-align: center;
        /* Центрирование текста */
        text-decoration: none;
        /* Убираем подчеркивание */
        display: inline-block;
        /* Отображение как блок */
        font-size: 16px;
        /* Размер шрифта */
        margin: 20px 0;
        /* Отступы вокруг кнопки */
        cursor: pointer;
        /* Курсор в виде руки при наведении */
        border-radius: 5px;
        /* Закругленные углы */
        transition: background-color 0.3s, transform 0.3s;
        /* Плавный переход цвета и трансформации */
    }
    /* Эффект при наведении на кнопку */
    
    #homeButton:hover {
        background-color: #0056b3;
        /* Темнее при наведении */
        transform: translateY(-2px);
        /* Поднимает кнопку при наведении */
    }
</style>

<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <a href="dashboard.html">Главная</a>
            <a href="orders.html">Мои заказы</a>
            <a href="logout.php">Выйти</a>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="profile-section">
            <h2>Ваш профиль</h2>
            <form action="update_profile.php" method="POST" class="profile-form">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-save">Сохранить изменения</button>
                </div>
            </form>
        </section>

        <section class="activity-section">
            <h2>Активность</h2>
            <p>Здесь будет отображаться история ваших заказов и активностей.</p>
            <!-- Здесь можно будет добавить динамическую подгрузку истории заказов -->
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2024 Форум Услуг. Все права защищены.</p>
    </footer>
    <button id="homeButton">На главную страницу</button>
    <script src="script.js" defer></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Обработчик события для кнопки
        document.getElementById("homeButton").addEventListener("click", function() {
            window.location.href = "index.html"; // Замените 'index.html' на ваш путь к главной странице
        });
    });
</script>

</html>
